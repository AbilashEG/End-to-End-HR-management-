<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Candidate - Smart HR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      overflow-x: hidden;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .card {
      max-width: 700px;
      width: 95%;
      margin: 80px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control, .form-select, textarea {
      border-radius: 12px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.85);
    }

    .form-control[readonly] {
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
    }

    .btn {
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
      padding: 10px 25px;
    }

    .btn-success {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      border: none;
    }

    .btn-success:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #00f2fe, #4facfe);
    }

    .btn-secondary {
      background-color: #888;
      color: #fff;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #6c757d;
      transform: scale(1.05);
    }

    h3 {
      font-weight: 600;
      margin-bottom: 30px;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŒŒ Animated Background -->
  <div id="tsparticles"></div>

  <div class="card">
    <h3>ðŸ›  Update Candidate Profile</h3>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" value="{{ candidate.name }}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="text" class="form-control" value="{{ candidate.email }}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Interview Date & Time:</label>
        <input type="datetime-local" name="interview_datetime" class="form-control" value="{{ candidate.interview_datetime }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Interview Status:</label>
        <select name="interview_status" class="form-select" required>
          {% for status in ["Applied", "Scheduled",  "Rejected", "Hired"] %}
            <option value="{{ status }}" {% if candidate.interview_status == status %}selected{% endif %}>{{ status }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Attendance:</label>
        <select name="attendance" class="form-select" required>
          {% for option in ["Pending", "Present", "Absent"] %}
            <option value="{{ option }}" {% if candidate.attendance == option %}selected{% endif %}>{{ option }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">HR Feedback:</label>
        <textarea name="feedback" class="form-control" rows="3" placeholder="Optional">{{ candidate.feedback }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Rating (1â€“5):</label>
        <input type="number" name="rating" min="1" max="5" class="form-control" value="{{ candidate.rating }}">
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-success">ðŸ’¾ Save Changes</button>
        <a href="{{ url_for('view_candidates') }}" class="btn btn-secondary">â¬… Back</a>
      </div>
    </form>
  </div>

  <!-- âœ¨ Particle Animation Config -->
  <script>
    tsParticles.load("tsparticles", {
      background: { color: { value: "#0d47a1" } },
      fpsLimit: 60,
      particles: {
        number: { value: 80, density: { enable: true, area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: { min: 1, max: 3 } },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: "bounce"
        }
      },
      interactivity: {
        events: { onHover: { enable: true, mode: "repulse" }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 } }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
