<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart HR Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      animation: fadeInSlide 1.2s ease-in-out;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: white;
    }

    .glass-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.4);
    }

    .welcome-text {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }

    .form-control {
      border-radius: 12px;
      padding: 10px 15px;
      font-size: 15px;
    }

    .btn-custom {
      border-radius: 50px;
      font-weight: 600;
      padding: 10px 25px;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background: #ffffff;
      color: #6a11cb;
      border: none;
    }

    .btn-info {
      background: #00d2ff;
      color: #fff;
      border: none;
    }

    .btn-danger {
      background: #ff416c;
      color: #fff;
      border: none;
    }

    .flash-message {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .action-buttons a {
      margin: 10px 10px 0 0;
    }
  </style>
</head>
<body>
  <!-- Animated Star Background -->
  <div id="tsparticles"></div>

  <div class="container">
    <div class="glass-card text-center">

      <div class="welcome-text">
        ðŸ‘‹ Welcome, {{ username }}<br><small style="font-size: 15px;">{{ email }}</small>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-message text-center">
            {% for msg in messages %}
              <div>{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <div class="section-title">ðŸ“¤ Upload PDF Resume</div>
      <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="mb-4">
          <input type="file" name="resume" accept=".pdf" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-custom btn-primary">Upload & Analyze</button>
      </form>

      <div class="action-buttons mt-5">
        <a href="/logout" class="btn btn-custom btn-danger">ðŸšª Logout</a>
        <a href="/candidates" class="btn btn-custom btn-info">ðŸ‘¥ View All Candidates</a>
      </div>

    </div>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: {
          value: "#0d47a1"
        }
      },
      fpsLimit: 60,
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5
        },
        size: {
          value: { min: 1, max: 3 }
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: "bounce"
        }
      },
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "repulse"
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
